<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <title>slider</title>
</head>
<body>
<main>
  <div class="slideWrap">
    <div class="heading">
      <h1>
        Slider
      </h1>
    </div>
    <div class="slider">
      <ul class="slides">
        <li class="slide">
          <img src="./assets/image/alessio-ferretti-MdcTEzhb7Lc-unsplash.jpg" alt="観覧車の画像">
        </li>
        <li class="slide">
          <img src="./assets/image/harley-davidson-kSNQz1lTBPQ-unsplash.jpg" alt="バイクの画像">
        </li>
        <li class="slide">
          <img src="./assets/image/jk-park-Z8uCDEzKcKY-unsplash.jpg" alt="看板の画像">
        </li>
        <li class="slide">
          <img src="./assets/image/mike-benna-y5q_e7b7LJ0-unsplash.jpg" alt="港の画像">
        </li>
      </ul>
    </div>
    <div class="nav">
      <p class="prev navIcon"></p>
      <p class="next navIcon"></p>
    </div>
    <div class="indicator"></div>
  </div>
</main>
</body>
</html>
